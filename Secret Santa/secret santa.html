<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa name..sh....</title>
</head>
<body>
    <h1>Secret Santa name..sh....</h1>
    <button onclick="generateRandomName()">Generate Random Name</button>
    <p id="randomName"></p>

    <script>
        // Array of names
        var nameList = ["Samhita", "Souptik", "Anuja", "Saikat", "Vitoria", "Subham", "AVik", "Satyaki","Sarbari","Deb"];

        // Function to generate a random name
        function generateRandomName() {
            // Check if there are names remaining
            if (nameList.length > 0) {
                // Generate a random index
                var randomIndex = Math.floor(Math.random() * nameList.length);

                // Get and remove the name from the list
                var randomName = nameList.splice(randomIndex, 1)[0];

                // Display the random name
                document.getElementById("randomName").innerText = "Random Name: " + randomName;
            } else {
                // If all names are used, display a message
                document.getElementById("randomName").innerText = "No more names available.";
            }
        }
    </script>
</body>
</html>
